<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Reduction Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#restaurant-dashboard">Restaurant Dashboard</a></li>
            <li><a href="#supermarket-dashboard">Supermarket Dashboard</a></li>
            <li><a href="#ngo-dashboard">NGO Dashboard</a></li>
        </ul>
    </nav>

    <!-- Restaurant Dashboard -->
    <section id="restaurant-dashboard">
        <h2>Restaurant Dashboard</h2>
        <form>
            <label for="food-type">Food Type:</label>
            <select id="food-type" name="food-type">
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="meat">Meat</option>
            </select>
            <br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">
            <br><br>
            <button>Donate Food</button>
        </form>
    </section>

    <!-- Supermarket Dashboard -->
    <section id="supermarket-dashboard">
        <h2>Supermarket Dashboard</h2>
        <form>
            <label for="food-type">Food Type:</label>
            <select id="food-type" name="food-type">
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="meat">Meat</option>
            </select>
            <br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">
            <br><br>
            <button>Donate Food</button>
        </form>
    </section>

    <!-- NGO Dashboard -->
    <section id="ngo-dashboard">
        <h2>NGO Dashboard</h2>
        <p>NGO Dashboard content goes here...</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
